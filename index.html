<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">

        <div class="calculator-body">
            <div class="number-display">
                <h1 id="current-number">0</h1>
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button id="clear" class="round-btn">C</button>
                    <button id="negative" class="round-btn">+/-</button>
                    <button id="percent" class="round-btn">%</button>
                    <button id="divide" class="round-btn">รท</button>
                </div>
                <div class="button-row">
                    <button id="7" class="round-btn">7</button>
                    <button id="8" class="round-btn">8</button>
                    <button id="9" class="round-btn">9</button>
                    <button id="10" class="round-btn">10</button>
                </div>
                <div class="button-row">
                    <button id="4" class="round-btn">4</button>
                    <button id="5" class="round-btn">5</button>
                    <button id="6" class="round-btn">6</button>
                    <button id="minus" class="round-btn">-</button>
                </div>
                <div class="button-row">
                    <button id="1" class="round-btn">1</button>
                    <button id="2" class="round-btn">2</button>
                    <button id="3" class="round-btn">3</button>
                    <button id="plus" class="round-btn">+</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
