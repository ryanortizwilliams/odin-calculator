<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">

        <div class="calculator-body">
            <div class="number-display">
                <h1>test</h1>
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button class="round-btn">C</button>
                    <button class="round-btn">+/-</button>
                    <button class="round-btn">%</button>
                    <button class="round-btn">รท</button>
                </div>
                <div class="button-row">
                    <button class="round-btn">7</button>
                    <button class="round-btn">8</button>
                    <button class="round-btn">9</button>
                    <button class="round-btn">10</button>
                </div>
                <div class="button-row">
                    <button class="round-btn">4</button>
                    <button class="round-btn">5</button>
                    <button class="round-btn">6</button>
                    <button class="round-btn">-</button>
                </div>
                <div class="button-row">
                    <button class="round-btn">1</button>
                    <button class="round-btn">2</button>
                    <button class="round-btn">3</button>
                    <button class="round-btn">+</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
